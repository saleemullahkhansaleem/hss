<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>HS Secretariat</title>
  <meta name="title" content="HS Secretariat" />
  <meta name="description"
    content="HS Secretariat is committed to providing unmatched assistance to our valued clients by offering customized solutions in event management, vendor services, branding, facility management, and property advising." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://hss.com/" />
  <meta property="og:title" content="HS Secretariat" />

    content="HS Secretariat offers customized solutions in event management, vendor services, branding, facility management, and real estate." />
  <meta property="og:image" content="http://hss.com/assets/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="http://hss.com/" />
  <meta property="twitter:title" content="HS Secretariat" />
  <meta property="twitter:description"
    content="Customized solutions in event management, vendor services, branding, facility management, and real estate." />
  <meta property="twitter:image" content="http://hss.com/assets/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" href="/logo.svg" type="image/x-icon" />

  <!-- CSS and Font Links -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Canonical URL -->
  <link rel="canonical" href="http://hss.com/" />

  <!-- Additional Meta Tags -->
  <meta name="robots" content="index, follow" />
  <meta name="keywords"
    content="HS Secretariat, event management, vendor services, branding, facility management, property advisors, Pakistan" />
